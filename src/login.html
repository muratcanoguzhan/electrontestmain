<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Required</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 40px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: calc(100vh - 80px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .login-container {
      background: white;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 320px;
      width: 100%;
    }

    .logo {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 24px;
      font-weight: 600;
      color: #333;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
      line-height: 1.4;
    }

    .login-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      width: 100%;
      transition: all 0.2s ease;
      margin-bottom: 20px;
    }

    .login-button:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .login-button:active:not(:disabled) {
      transform: translateY(0);
    }

    .login-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .status-message {
      margin-top: 20px;
      padding: 12px;
      border-radius: 6px;
      font-size: 14px;
      text-align: center;
      display: none;
    }

    .status-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .status-info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .help-text {
      font-size: 12px;
      color: #999;
      margin-top: 20px;
      line-height: 1.4;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">üîê</div>
    <h1>Welcome</h1>
    <p class="subtitle">Please log in to continue using the application</p>
    
    <button id="loginButton" class="login-button">
      Log In with OAuth
    </button>
    
    <div id="statusMessage" class="status-message"></div>
    
    <div class="help-text">
      Clicking "Log In" will open your browser to complete authentication securely.
    </div>
  </div>

  <script>
    class LoginManager {
      constructor() {
        this.loginButton = document.getElementById('loginButton');
        this.statusMessage = document.getElementById('statusMessage');
        this.isLoggingIn = false;
        
        this.setupEventListeners();
        this.checkInitialAuthStatus();
      }

      setupEventListeners() {
        // Login button click
        this.loginButton.addEventListener('click', () => {
          this.startLogin();
        });

        // Auth event listeners
        window.electronAPI.auth.onWaitingForCallback(() => {
          this.showWaitingForCallback();
        });

        window.electronAPI.auth.onSuccess(() => {
          this.showLoginSuccess();
        });

        window.electronAPI.auth.onError((event, errorMessage) => {
          this.showLoginError(errorMessage);
        });

        // Cleanup on window unload
        window.addEventListener('beforeunload', () => {
          window.electronAPI.removeAllListeners();
        });
      }

      async checkInitialAuthStatus() {
        try {
          const status = await window.electronAPI.auth.getStatus();
          if (status.isAuthenticated) {
            this.showLoginSuccess();
          }
        } catch (error) {
          console.error('Error checking auth status:', error);
        }
      }

      async startLogin() {
        if (this.isLoggingIn) return;

        this.isLoggingIn = true;
        this.updateLoginButton('Starting login...', true);
        this.hideStatusMessage();

        try {
          const result = await window.electronAPI.auth.startLogin();
          
          if (result.success) {
            this.showInfo('Opening browser for authentication...');
          } else {
            this.showLoginError(result.message || 'Failed to start login');
            this.resetLoginButton();
          }
        } catch (error) {
          console.error('Login error:', error);
          this.showLoginError('An unexpected error occurred');
          this.resetLoginButton();
        }
      }

      showWaitingForCallback() {
        this.updateLoginButton('Waiting for authentication...', true, true);
        this.showInfo('Complete the login in your browser, then return to this app.');
      }

      showLoginSuccess() {
        this.updateLoginButton('Login Successful!', true);
        this.showSuccess('Authentication successful! Opening application...');
        
        // The main process will handle opening the main window and closing this one
      }

      showLoginError(errorMessage) {
        this.showError(errorMessage || 'Login failed');
        this.resetLoginButton();
      }

      updateLoginButton(text, disabled = false, showSpinner = false) {
        const spinner = showSpinner ? '<span class="spinner"></span>' : '';
        this.loginButton.innerHTML = spinner + text;
        this.loginButton.disabled = disabled;
      }

      resetLoginButton() {
        this.isLoggingIn = false;
        this.updateLoginButton('Log In with OAuth', false);
      }

      showStatusMessage(message, type) {
        this.statusMessage.textContent = message;
        this.statusMessage.className = `status-message status-${type}`;
        this.statusMessage.style.display = 'block';
      }

      hideStatusMessage() {
        this.statusMessage.style.display = 'none';
      }

      showSuccess(message) {
        this.showStatusMessage(message, 'success');
      }

      showError(message) {
        this.showStatusMessage(message, 'error');
      }

      showInfo(message) {
        this.showStatusMessage(message, 'info');
      }
    }

    // Initialize login manager when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      new LoginManager();
    });
  </script>
</body>
</html>
